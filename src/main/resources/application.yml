server:
  port: 9094
  
eureka:
 client:
  fetch-registry: true
  register-with-eureka: true
  service-url:
   default-zone: http://localhost:8761/eureka/
 instance: 
  hostname: localhost
  
spring:
  data:
    mongodb:
      uri:  mongodb://localhost:27017/orderdb
      host: localhost
      port: 27017
      database: orderdb
      repositories:
       enabled: true
  application:
    name: ORDERSERVICE
  